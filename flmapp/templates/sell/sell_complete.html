{% extends "base01.html" %}
{% block title %}
出品完了画面 - {{ super() }}
{% endblock %}
{% block content %}
<h1>出品完了</h1>
<p class="mg-tb-10">出品が完了しました。</p>

<div class="mg-tb-4 pd-t-5">
    <button class="kosho-button2-300" onclick="location.href='{{url_for('sell.sell')}}'">続けて出品する</button>
</div>

<div class="mg-tb-4">
    <button class="kosho-button-300" onclick="location.href='{{url_for('item.itemdata', item_id=item.Sell_id)}}'">出品した本をみる</button>
</div>

<div class="mg-tb-3">
    <a href="{{url_for('route.home')}}" class="back-home">ホームへ戻る</a>
</div>

{% endblock %}
