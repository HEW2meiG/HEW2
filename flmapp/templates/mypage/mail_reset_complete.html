{% endblock %}
{% block content %}
<h1>メール・パスワード変更画面</h1>
<div class="row">

        {% for message in get_flashed_messages() %}

        <p>{{ user.email }}の確認が完了しました。</p>
    </div>
</div>
{% endblock %}
