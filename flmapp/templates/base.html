<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}古書邂逅{% endblock %}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {%block head %}{% endblock%}
    </head>
    <body>
        <header>
            <h1 class="headerLogo"><img src="images/logo.png" alt="ロゴ"></h1>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{url_for('route.home')}}">
                ホーム
            </a>
            {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="{{url_for('auth.logout')}}">
                ログアウト
            </a>
            <a class="navbar-brand" href="{{url_for('mypage.mypagetop')}}">
                マイページ
            </a>
            {% else %}
            <a class="navbar-brand" href="{{url_for('auth.login')}}">
                ログイン
            </a>
            <a class="navbar-brand" href="{{url_for('auth.register')}}">
                登録
            </a>
            {% endif %}
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
